<template>
  <div class="demo-content">
    <h3 class="demo-content__headline">Character Counter</h3>
    <div class="demo-layout__row">
      <div class="demo-container">
        <div class="au-text-field">
          <mdc-text-field label="Label" maxlength="100" value.bind="value" type="number" required>
            <i class="material-icons" mdc-text-field-icon leading>event</i>
            <i class="material-icons" mdc-text-field-icon trailing>science</i>
          </mdc-text-field>
          <mdc-text-field-helper-line>
            <mdc-text-field-helper-text persistent>Helper text</mdc-text-field-helper-text>
            <mdc-text-field-helper-text validation>Required</mdc-text-field-helper-text>
            <mdc-text-field-character-counter></mdc-text-field-character-counter>
          </mdc-text-field-helper-line>
        </div>
      </div>

      <div class="demo-container">
        <div class="au-text-field">
          <mdc-text-field label="Label" outlined value.bind="value" maxlength="100" required type="number">
            <i class="material-icons" mdc-text-field-icon leading>event</i>
            <i class="material-icons" mdc-text-field-icon trailing>science</i>
          </mdc-text-field>
          <mdc-text-field-helper-line>
            <mdc-text-field-helper-text persistent>Helper text</mdc-text-field-helper-text>
            <mdc-text-field-helper-text validation>Validation text</mdc-text-field-helper-text>
            <mdc-text-field-character-counter></mdc-text-field-character-counter>
          </mdc-text-field-helper-line>
        </div>
        <div>${value}</div>
      </div>
    </div>
  </div>

  <div class="demo-content">
    <h3 class="demo-content__headline">Aurelia validation</h3>
    <div class="demo-container1">
      <div class="au-text-field">
        <mdc-text-field label="Type 'error'" value.bind="valueStr & validate" type="text"></mdc-text-field>
        <mdc-text-field-helper-line>
          <mdc-text-field-helper-text persistent>Helper text</mdc-text-field-helper-text>
        </mdc-text-field-helper-line>
      </div>
      <button mdc-button click.delegate="validate()">Validate</button>
    </div>
  </div>

  <div class="demo-content">
    <h3 class="demo-content__headline">Textarea</h3>
    <div class="demo-layout__row">
      <button mdc-button click.delegate="toggleTextareaDisabled()">
        Disabled: ${textareaDisabled ? 'On' : 'Off'}
      </button>
      <button mdc-button click.delegate="toggleTextareaRequired()">
        Required: ${textareaRequired ? 'On' : 'Off'}
      </button>
      <button mdc-button click.delegate="alternateColors(comments)">
        Alternate Colors
      </button>
      <!-- <button mdc-button click.delegate="comments.endAligned = !comments.endAligned">
        End Aligned: ${comments.endAligned ? 'On' : 'Off'}</button> -->
    </div>
    <div class="au-text-field">
      <mdc-text-field textarea ref="comments" label="Comments" rows="8" cols="40" required.bind="textareaRequired"
        disabled.bind="textareaDisabled" maxlength="100"></mdc-text-field>
      <mdc-text-field-helper-line>
        <mdc-text-field-helper-text validation>Comments are required</mdc-text-field-helper-text>
        <mdc-text-field-character-counter></mdc-text-field-character-counter>
      </mdc-text-field-helper-line>
    </div>
    <!-- <example-viewer [example]="exampleTextarea"></example-viewer> -->
  </div>

</template>
