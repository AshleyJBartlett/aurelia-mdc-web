<template class="mdc-chip
  ${selected?'mdc-chip--selected':''}
  ${touch?'mdc-chip--touch':''}"
  role="row" mdc-ripple
  click.trigger="handleClick_($event)" keydown.trigger="handleKeydown_($event)"
  transitionend.trigger="handleTransitionEnd_($event)" focusin.trigger="handleFocusIn_($event)" focusout.trigger="handleFocusOut_($event)">
  <div class="mdc-chip__ripple"></div>
  <span show.bind="!hideLeadingIcon">
    <slot name="leading-icon">
      <mdc-chip-icon leading if.bind="leadingIcon != undefined">${leadingIcon}</mdc-chip-icon>
    </slot>
  </span>
  <slot name="checkmark">
    <mdc-chip-checkmark if.bind="checkmark"></mdc-chip-checkmark>
  </slot>
  <span role="gridcell">
    <slot name="primary-action">
      <mdc-chip-primary-action role.bind="role" tabindex.bind="tabindex">
        <slot></slot>
      </mdc-chip-primary-action>
    </slot>
  </span>
  <span role="gridcell">
    <slot name="trailing-icon">
    </slot>
  </span>
</template>
