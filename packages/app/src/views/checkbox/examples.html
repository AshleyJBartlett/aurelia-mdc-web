<template>
  <div class="demo-content">
    <compose view="./default.html" class="demo-layout__row"></compose>
    <example-viewer html.bind="defaultHtml"></example-viewer>
  </div>

  <div class="demo-content">
    <div class="demo-layout__column">
      <compose view="./label.html" class="demo-layout__row"></compose>
    </div>
    <example-viewer html.bind="labelHtml"></example-viewer>
  </div>

  <div class="demo-content">
    <div class="demo-layout__row">
      <button mdc-button click.delegate="setIndeterminate()">Indeterminate</button>
      <button mdc-button click.delegate="toggle()">Toggle</button>
    </div>
    <div class="demo-layout__row">
      <button mdc-button click.delegate="toggleIndeterminateToChecked()">
        Indeterminate To Checked: ${indeterminateToChecked ? 'On' : 'Off'}
      </button>
      <button mdc-button click.delegate="toggleAlignEnd()">
        RTL: ${alignEnd ? 'On' : 'Off'}
      </button>
      <button mdc-button click.delegate="toggleDisabled()">
        Disabled: ${disabled ? 'On' : 'Off'}
      </button>
      <button mdc-button click.delegate="toggleDisableRipple()">
        Ripple: ${!disableRipple ? 'On' : 'Off'}
      </button>
    </div>
    <compose view="./indeterminate.html" class="demo-layout__row"></compose>
    <example-viewer html.bind="indeterminateHtml"></example-viewer>
  </div>

  <div class="demo-content">
    <h3 class="demo-content__headline">Theme</h3>
    <div class="demo-layout__column">
      <compose view="./theme.html" class="demo-layout__row"></compose>
    </div>
    <example-viewer html.bind="themeHtml" sass.bind="themeSass"></example-viewer>
  </div>

</template>
