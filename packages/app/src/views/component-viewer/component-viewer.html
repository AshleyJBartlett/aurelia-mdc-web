<template>
  <div class="demo-panel-content">
    <div class="demo-panel-transition">
      <h1 class="demo-panel-title">${template.title}</h1>
      ${template.description}

      <div if.bind="template.references">
        <h2 class="demo-panel-heading">References</h2>
        <div repeat.for="ref of template.references">
          <a as-element="mdc-button" href.bind="ref.url" target="_blank" rel="noopener">
            <i class="material-icons mdc-button__icon">link</i> ${ref.name}
          </a>
        </div>
      </div>

      <div if.bind="template.code">
        <h2 class="demo-panel-heading">Module</h2>
        <pre if.bind="template.code"><code class="typescript" highlight>${template.code}</code></pre>
      </div>

      <div if.bind="template.sass">
        <h2 class="demo-panel-heading">Styles</h2>
        <pre if.bind="template.sass"><code class="sass" highlight>${template.sass}</code></pre>
      </div>

      <div repeat.for="mdcUrl of template.mdcUrls" class="viewer-mdc-urls">
        <a as-element="mdc-button" href.bind="mdcUrl.url" target="_blank" rel="noopener">
          <i class="material-icons mdc-button__icon">link</i> ${mdcUrl.name}
        </a>
      </div>
      <mdc-tab-bar if.bind="tabs.length">
        <mdc-tab repeat.for="tab of tabs" label.bind="tab.title" click.delegate="navigateTo(tab)" class="viewer-tab" active.bind="tab.navModel.isActive">
        </mdc-tab>
      </mdc-tab-bar>
      <router-view></router-view>
    </div>
  </div>
</template>
