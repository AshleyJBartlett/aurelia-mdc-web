<template>
  <require from="./app.scss"></require>
  <mdc-top-app-bar fixed>
    <mdc-top-app-bar-row>
      <mdc-top-app-bar-section>
        <button mdc-top-app-bar-nav-icon><i class="material-icons">menu</i></button>
        <mdc-top-app-bar-title>Aurelia MDC</mdc-top-app-bar-title>
      </mdc-top-app-bar-section>
      <mdc-top-app-bar-section align="end">
        <span>v0.0.1</span>
        <a role="button" mdc-top-app-bar-action-item href="https://github.com/aurelia-ui-toolkits/aurelia-mdc-web"
          alt="GitHub" target="_blank" rel="noopener">
          <i class="material-icons" aria-hidden="true" role="img">
            <img src="./assets/github-circle-white-transparent.svg" height="24">
          </i>
        </a>
      </mdc-top-app-bar-section>
    </mdc-top-app-bar-row>
  </mdc-top-app-bar>
  <div class="demo-panel">
    <mdc-form-field>
      <mdc-text-field label="Label" maxlength="100" value.bind="value">
        <i class="material-icons" mdc-text-field-icon leading>event</i>
        <i class="material-icons" mdc-text-field-icon trailing>science</i>
      </mdc-text-field>
      <mdc-text-field-helper-line>
        <mdc-text-field-helper-text persistent>Helper text</mdc-text-field-helper-text>
        <mdc-text-field-character-counter></mdc-text-field-character-counter>
      </mdc-text-field-helper-line>
    </mdc-form-field>

    <mdc-form-field>
      <mdc-text-field label="Label" outlined value.bind="value" maxlength="100" required type="number">
        <i class="material-icons" mdc-text-field-icon leading>event</i>
        <i class="material-icons" mdc-text-field-icon trailing>science</i>
      </mdc-text-field>
      <mdc-text-field-helper-line>
        <mdc-text-field-helper-text validation>Validation text</mdc-text-field-helper-text>
        <mdc-text-field-character-counter></mdc-text-field-character-counter>
      </mdc-text-field-helper-line>
    </mdc-form-field>
    <div>${value}</div>
  </div>
</template>
