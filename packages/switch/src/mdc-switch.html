<template class="mdc-switch" mdc-ripple="input.bind: nativeControl_; unbounded.bind: true; surface.bind: rippleSurface">
  <div class="mdc-switch__track"></div>
  <div class="mdc-switch__thumb-underlay" ref="rippleSurface">
    <div class="mdc-switch__thumb"></div>
    <input type="checkbox" class="mdc-switch__native-control" role="switch" aria-checked="false" id="${id}"
      ref="nativeControl_" change.trigger="handleChange_($event)">
  </div>
</template>
