<template>
  <div class="demo-content">
    <h3 class="demo-content__headline">Basic</h3>

    <div class="demo-layout__row">
      <div class="demo-container">
        <div class="au-select">
          <mdc-select label="Make your choice" value.bind="value" required>
            <i class="material-icons" mdc-select-icon>pets</i>
            <mdc-list-item>choose</mdc-list-item>
            <mdc-list-item repeat.for="o of options" value.bind="o">${o.name}</mdc-list-item>
          </mdc-select>
          <mdc-select-helper-text validation>Required</mdc-select-helper-text>
        </div>
      </div>
      <div class="demo-container">
        <mdc-select label="Make your choice" value.bind="value" outlined>
          <i class="material-icons" mdc-select-icon>pets</i>
          <mdc-list-item>choose</mdc-list-item>
          <mdc-list-item repeat.for="o of options" value.bind="o">${o.name}</mdc-list-item>
        </mdc-select>
      </div>
      <br>
      You've selected ${value.name}
      <button mdc-button click.trigger="addOption()">Add option</button>
      <button mdc-button click.trigger="removeOption()">Remove option</button>
    </div>
    <!-- <example-viewer [example]="exampleDefault"></example-viewer> -->
  </div>

  <div class="demo-content">
    <h3 class="demo-content__headline">Aurelia validation</h3>
    <div class="au-select">
      <mdc-select label="Make your choice" value.bind="validatedValue & validateOnChange">
        <i class="material-icons" mdc-select-icon>pets</i>
        <mdc-list-item>choose</mdc-list-item>
        <mdc-list-item repeat.for="o of options" value.bind="o">${o.name}</mdc-list-item>
      </mdc-select>
      <mdc-select-helper-text validation></mdc-select-helper-text>
    </div>
</div>

</template>
