<template
  class="mdc-text-field mdc-text-field--${outlined ? 'outlined' : 'filled'} ${leadingIcon_ ? 'mdc-text-field--with-leading-icon' : ''} ${trailingIcon_ ? 'mdc-text-field--with-trailing-icon' : ''}">
  <require from='@material/textfield/dist/mdc.textfield.css'></require>
  <span class="mdc-text-field__ripple"></span>
  <slot name="leading-icon"></slot>
  <span class="mdc-text-field__affix mdc-text-field__affix--prefix" if.bind="prefix">${prefix}</span>
  <input class="mdc-text-field__input" type="text" aria-labelledby.bind="id" maxlength.bind="maxlength" required.bind="required" ref="input_">
  <span class="mdc-text-field__affix mdc-text-field__affix--suffix" if.bind="suffix">${suffix}</span>
  <slot name="trailing-icon"></slot>
  <mdc-floating-label if.bind="label && !outlined" id.bind="id" view-model.ref="label_">${label}</mdc-floating-label>
  <mdc-line-ripple if.bind="!outlined" view-model.ref="lineRipple_"></mdc-line-ripple>
  <mdc-notched-outline if.bind="outlined" view-model.ref="outline_">
    <mdc-floating-label if.bind="label" id.bind="id" view-model.ref="label_">${label}</mdc-floating-label>
  </mdc-notched-outline>
</template>
