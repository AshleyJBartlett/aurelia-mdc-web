<template>
  <require from="./examples.scss"></require>
  <div class="demo-content">
    <div class="demo-layout--center">
      <div mdc-menu-surface-anchor ref="demoAnchor">
        <button mdc-button raised click.delegate="demo.open = !demo.open">Show Menu</button>
        <mdc-menu view-model.ref="demo" mdcmenu:selected.trigger="onMenuSelect($event.detail)" anchor.bind="demoAnchor"
          anchor-corner.bind="menuSurfaceAnchorCorner" quick-open.bind="quickOpen"
          default-focus-state.bind="defaultFocusState" fixed.bind="fixed"
          close-surface-on-selection.bind="closeSurfaceOnSelection" anchor-margin.bind="anchorMargin">
          <mdc-list wrap-focus.bind="wrapFocus">
            <template repeat.for="fruit of fruits">
              <mdc-list-item if.bind="fruit.label" action-data.bind="fruit.label">${fruit.label}</mdc-list-item>
              <mdc-list-divider else></mdc-list-divider>
            </template>
          </mdc-list>
        </mdc-menu>
      </div>
    </div>

    <div class="demo-layout__row">
      <div class="demo-content">
        <h3 class="demo-content__headline">Anchor Corner</h3>
        <div class="demo-layout__column">
          <mdc-radio-group class="demo-layout__column">
            <mdc-form-field repeat.for="corner of corners">
              <mdc-radio model.bind="corner" checked.bind="menuSurfaceAnchorCorner"></mdc-radio>
              <label>${corner}</label>
            </mdc-form-field>
          </mdc-radio-group>
        </div>
      </div>

      <div class="demo-content">
        <h3 class="demo-content__headline">Anchor Margin</h3>
        <div class="demo-layout__column">
          <mdc-text-field value.bind="marginTop" label="Top margin" type="number">
          </mdc-text-field>
          <mdc-text-field value.bind="marginBottom" label="Bottom margin" type="number">
          </mdc-text-field>
          <mdc-text-field value.bind="marginLeft" label="Left margin" type="number">
          </mdc-text-field>
          <mdc-text-field value.bind="marginRight" label="Right margin" type="number">
          </mdc-text-field>
        </div>
      </div>

      <div class="demo-content">
        <div class="demo-layout__column">
          <mdc-form-field>
            <mdc-checkbox checked.bind="quickOpen"></mdc-checkbox>
            <label>Disable open animation</label>
          </mdc-form-field>
          <mdc-form-field>
            <mdc-checkbox checked.bind="fixed"></mdc-checkbox>
            <label>Fixed position</label>
          </mdc-form-field>
          <mdc-form-field>
            <mdc-checkbox checked.bind="wrapFocus"></mdc-checkbox>
            <label>Wrap keyboard focus</label>
          </mdc-form-field>
          <mdc-form-field>
            <mdc-checkbox checked.bind="closeSurfaceOnSelection"></mdc-checkbox>
            <label>Close Surface on Selection</label>
          </mdc-form-field>
          <mdc-select value.bind="defaultFocusState" label="Default Focus State">
            <mdc-list-item repeat.for="dfs of defaultFocusStates" value.bind="dfs">${dfs}</mdc-list-item>
          </mdc-select>
        </div>
      </div>
    </div>

    <button mdc-button click.delegate="addFruit()">Add Fruit</button>
    <p>Selected index: ${lastSelection}</p>
    <p>Anchor corner: ${menuSurfaceAnchorCorner}</p>
    <!-- <example-viewer [example]="exampleMenu"></example-viewer> -->
  </div>

  <div class="demo-content">
    <h3 class="demo-content__headline">Selection Group Menu</h3>
    <div mdc-menu-surface-anchor ref="demoSelectionAnchor">
      <button mdc-button raised click.delegate="demoSelectionGroup.open = !demoSelectionGroup.open">
        Show Selection Group Menu
      </button>
      <mdc-menu view-model.ref="demoSelectionGroup" anchor.bind="demoSelectionAnchor">
        <mdc-list>
          <mdc-menu-selection-group>
            <mdc-list-item>
              <mdc-icon mdc-menu-selection-group-icon>check</mdc-icon>
              Single
            </mdc-list-item>
            <mdc-list-item disabled>
              <mdc-icon mdc-menu-selection-group-icon>check</mdc-icon>
              1.15
            </mdc-list-item>
            <mdc-list-item>
              <mdc-icon mdc-menu-selection-group-icon>check</mdc-icon>
              Double
            </mdc-list-item>
            <mdc-list-item>
              <mdc-icon mdc-menu-selection-group-icon>check</mdc-icon>
              Custom: 1.2
            </mdc-list-item>
          </mdc-menu-selection-group>
          <mdc-list-divider></mdc-list-divider>
          <mdc-menu-selection-group>
            <mdc-list-item>
              <mdc-icon mdc-menu-selection-group-icon>check</mdc-icon>
              Item
            </mdc-list-item>
            <mdc-list-item>
              <mdc-icon mdc-menu-selection-group-icon>check</mdc-icon>
              Another Item
            </mdc-list-item>
          </mdc-menu-selection-group>
          <mdc-list-divider></mdc-list-divider>
          <mdc-list-item>Add space before paragraph</mdc-list-item>
          <mdc-list-item>Add space after paragraph</mdc-list-item>
          <mdc-list-divider></mdc-list-divider>
          <mdc-list-item>Custom spacing...</mdc-list-item>
        </mdc-list>
      </mdc-menu>
    </div>
    <!-- <example-viewer [example]="exampleSelectionGroup"></example-viewer> -->
  </div>

  <div class="demo-content">
    <h3 class="demo-content__headline">Selection Group Menu - Svg</h3>
    <div mdc-menu-surface-anchor ref="demoSimpleAnchor">
      <button mdc-button raised click.delegate="demoSimple.open = !demoSimple.open">
        Show Selection Group Menu
      </button>
      <mdc-menu view-model.ref="demoSimple" anchor.bind="demoSimpleAnchor">
        <mdc-list>
          <mdc-menu-selection-group>
            <mdc-list-item>
              <mdc-icon mdc-menu-selection-group-icon>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path fill="none" d="M0 0h24v24H0z" />
                  <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z" />
                </svg>
              </mdc-icon>
              Single
            </mdc-list-item>
            <mdc-list-item disabled>
              <mdc-icon mdc-menu-selection-group-icon>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path fill="none" d="M0 0h24v24H0z" />
                  <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z" />
                </svg>
              </mdc-icon>
              1.15
            </mdc-list-item>
            <mdc-list-item>
              <mdc-icon mdc-menu-selection-group-icon>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path fill="none" d="M0 0h24v24H0z" />
                  <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z" />
                </svg>
              </mdc-icon>
              Double
            </mdc-list-item>
            <mdc-list-item>
              <mdc-icon mdc-menu-selection-group-icon>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path fill="none" d="M0 0h24v24H0z" />
                  <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z" />
                </svg>
              </mdc-icon>
              Custom: 1.2
            </mdc-list-item>
          </mdc-menu-selection-group>
          <mdc-list-divider></mdc-list-divider>
          <mdc-list-item>Add space before paragraph</mdc-list-item>
          <mdc-list-item>Add space after paragraph</mdc-list-item>
          <mdc-list-divider></mdc-list-divider>
          <mdc-list-item>Custom spacing...</mdc-list-item>
        </mdc-list>
      </mdc-menu>
    </div>
    <!-- <example-viewer [example]="exampleSelectionGroupSvg"></example-viewer> -->
  </div>

  <div class="demo-content">
    <h3 class="demo-content__headline">Open Menu from Card icon</h3>
    <mdc-card class="demo-card">
      <mdc-card-primary-action>
        <div class="demo-card__primary">
          <h2 class="demo-card__title" mdc-headline6>Our Changing Planet</h2>
          <h3 class="demo-card__subtitle" mdc-subtitle2>by Kurt Wagner</h3>
        </div>
        <div class="demo-card__secondary" mdcBody2>
          Select the vertical menu icon button below.
        </div>
      </mdc-card-primary-action>
      <mdc-card-actions>
        <mdc-card-action-buttons>
          <button mdc-button>Read</button>
        </mdc-card-action-buttons>
        <mdc-card-action-icons>
          <button mdc-icon-button icon="share"></button>
          <div mdc-menu-surface-anchor ref="cardAnchor">
            <button mdc-icon-button icon="more_vert" click.delegate="cardMenu.open = !cardMenu.open"></button>
            <mdc-menu view-model.ref="cardMenu" anchor.bind="cardAnchor" default-focus-state1="FIRST_ITEM">
              <mdc-list>
                <mdc-list-item>Open</mdc-list-item>
                <mdc-list-item>Dismiss</mdc-list-item>
              </mdc-list>
            </mdc-menu>
          </div>
        </mdc-card-action-icons>
      </mdc-card-actions>
    </mdc-card>
    <!-- <example-viewer [example]="exampleCard"></example-viewer> -->
  </div>
</template>
