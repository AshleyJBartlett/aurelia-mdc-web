<template class="mdc-lookup">
  <mdc-menu view-model.ref="menu" mdcmenu:selected.trigger="handleMenuItemAction($event)" anchor-corner="BOTTOM_LEFT"
    anchor.bind="input" hoist-to-body.bind="hoistToBody">
    <mdc-list role="menu" two-line.bind="twoLine" wrap-focus>

      <mdc-list-item if.bind="searching">
        <template replaceable part="searching">
          ${defaultConfiguration.searchingMessage}
        </template>
      </mdc-list-item>

      <mdc-list-item if.bind="errorMessage">
        <template replaceable part="error">
          ${errorMessage}
        </template>
      </mdc-list-item>

      <mdc-list-item if.bind="notFound">
        <template replaceable part="not-found">
          ${defaultConfiguration.notFoundMessage}
        </template>
      </mdc-list-item>

      <mdc-list-item role="menuitem" repeat.for="option of optionsArray" action-data.bind="option">
        <template replaceable part="option">
          ${getDisplay(option)}
        </template>
      </mdc-list-item>
    </mdc-list>
  </mdc-menu>
</template>
