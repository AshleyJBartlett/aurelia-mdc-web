<template>
  <div class="demo-content">
    <h3 class="demo-content__headline">FAB</h3>
    <div class="demo-layout__row">
      <button mdc-button click.delegate="defaultMini = !defaultMini">Mini: ${mini ? 'On' : 'Off'}</button>
    </div>
    <div class="demo-layout__row">
      <compose view="./default.html"></compose>
    </div>
    <example-viewer html.bind="defaultHtml"></example-viewer>
  </div>

  <div class="demo-content">
    <h3 class="demo-content__headline">Mini</h3>
    <div class="demo-layout__row">
      <compose view="./mini.html"></compose>
    </div>
    <example-viewer html.bind="miniHtml"></example-viewer>
  </div>

  <div class="demo-content">
    <h3 class="demo-content__headline">Extended FAB</h3>
    <compose view="./extended.html"></compose>
    <example-viewer html.bind="extendedHtml" sass.bind="extendedSass"></example-viewer>
  </div>


  <div class="demo-content">
    <h3 class="demo-content__headline">Exit/Entry Animation</h3>
    <div class="demo-layout__row">
      <button mdc-button click.delegate="exited = !exited">Toggle Exited</button>
      <button mdc-button click.delegate="animationMini = !animationMini">Mini:${animationMini ? 'On' : 'Off'}</button>
    </div>
    <div class="demo-layout__row">
      <compose view="./animation.html"></compose>
    </div>
    <example-viewer html.bind="animationHtml"></example-viewer>
  </div>

  <div class="demo-content">
    <h3 class="demo-content__headline">Shaped</h3>
    <div class="demo-layout__row">
      <compose view="./shaped.html"></compose>
    </div>
    <example-viewer html.bind="shapedHtml" sass.bind="shapedSass"></example-viewer>
  </div>

  <div class="demo-content">
    <h3 class="demo-content__headline">Theme</h3>
    <div class="demo-layout__row">
      <compose view="./theme.html"></compose>
    </div>
    <example-viewer html.bind="themeHtml" sass.bind="themeSass"></example-viewer>
  </div>

  <div class="demo-content">
    <h3 class="demo-content__headline">Custom icon size</h3>
    <div class="demo-layout__row">
      <div class="demo-container">
        <compose view="./custom.html"></compose>
      </div>
    </div>
    <example-viewer html.bind="customHtml" sass.bind="customSass"></example-viewer>
  </div>

  <div class="demo-content">
    <h3 class="demo-content__headline">Accessibility</h3>
    <p>
      Material Design spec advises that touch targets should be at least 48x48px.
      While the FAB is 48x48px by default, the mini FAB is 40x40px. To meet this
      requirement, add the `touch` property.
    </p>
    <p>
      Note that the outer mdc-touch-target-wrapper element is only necessary if
      you want to avoid potentially overlapping touch targets on adjacent elements
      (due to collapsing margins). </p>
    <div class="demo-layout__row">
      <compose view="./accessibility.html"></compose>
    </div>
    <example-viewer html.bind="accessibilityHtml"></example-viewer>
  </div>
</template>
