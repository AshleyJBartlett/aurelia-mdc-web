<template>
  <div class="demo-content">
    <h3 class="demo-content__headline">Custom</h3>
    <div class="demo-layout__row">
      <button mdc-button click.delegate="wrapFocus = !wrapFocus">
        Wrap Focus: ${wrapFocus ? 'On' : 'Off'}
      </button>
      <button mdc-button click.delegate="disableRipple = !disableRipple">
        Disable Ripple: ${disableRipple ? 'On' : 'Off'}
      </button>
      <button mdc-button click.delegate="dense = !dense">
        Dense: ${dense ? 'On' : 'Off'}
      </button>
    </div>
    <div class="demo-layout__row">
      <button mdc-button click.delegate="singleSelection = !singleSelection">
        Single Selection: ${singleSelection ? 'On' : 'Off'}
      </button>
      <button mdc-button click.delegate="activated = !activated">
        Activated: ${activated  ? 'On' : 'Off'}
      </button>
    </div>
    <compose view="./custom.html"></compose>
    <example-viewer html.bind="customHtml" sass.bind="customSass" code.bind="customCode"></example-viewer>
  </div>


  <div class="demo-content">
    <h3 class="demo-content__headline">List Groups</h3>

    <mdc-list-group>
      <h3>List 1</h3>
      <mdc-list>
        <mdc-list-item tabindex="0">line item</mdc-list-item>
        <mdc-list-item>line item</mdc-list-item>
        <mdc-list-item>line item</mdc-list-item>
      </mdc-list>
      <h3>List 2</h3>
      <mdc-list>
        <mdc-list-item tabindex="0">line item</mdc-list-item>
        <mdc-list-item>line item</mdc-list-item>
        <mdc-list-item>line item</mdc-list-item>
      </mdc-list>
    </mdc-list-group>
  </div>

  <div class="demo-content">
    <h3 class="demo-content__headline">Expandable Items</h3>

    <mdc-list single-selection>
      <mdc-list-item tabindex="0" mdclistitem:action.delegate="toggleExpanded()" no-list-action>
        line item
        <i mdc-list-item-meta class="material-icons">
          ${expanded ? 'expand_less' :'expand_more'}
        </i>
      </mdc-list-item>
      <div if.bind="expanded">
        <mdc-list-item style="padding-left: 30px;">Child 1</mdc-list-item>
        <mdc-list-item style="padding-left: 30px;">Child 2</mdc-list-item>
      </div>
      <mdc-list-item>line item</mdc-list-item>
      <mdc-list-item>line item</mdc-list-item>
    </mdc-list>
  </div>

</template>
