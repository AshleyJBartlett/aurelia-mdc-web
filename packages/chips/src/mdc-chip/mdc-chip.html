<template class="
    mdc-evolution-chip
    ${filter ? 'mdc-evolution-chip--selectable' : ''}
    ${disabled ? 'mdc-evolution-chip--disabled' : ''}
    ${icon ? 'mdc-evolution-chip--with-primary-icon' : ''}
  " role="row" mdcchipaction:interaction.trigger="handleActionInteraction($event)"
  mdcchipaction:navigation.trigger="handleActionNavigation($event)" animationend.delegate="handleAnimationEnd($event)"
  transitionend.delegate="handleTransitionEnd()">

  <span class="mdc-evolution-chip__cell mdc-evolution-chip__cell--primary" role="gridcell">
    <slot name="primary-action">
      <button mdc-chip-action selectable.bind="filter" disabled.bind="disabled" icon.bind="icon">
        <slot></slot>
      </button>
    </slot>
  </span>

  <span class="mdc-evolution-chip__cell mdc-evolution-chip__cell--trailing" role="gridcell">
    <slot name="trailing-action">
    </slot>
  </span>

  <slot name="non-navigable-trailing-action">
  </slot>
</template>
